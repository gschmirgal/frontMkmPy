# Cache warmup route (without locale, for cron jobs)
cache_warmup:
    path: /cache/warmup
    controller: App\Controller\CacheWarmupController::warmup
    methods: [GET]

# Routes avec locale
controllers_with_locale:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute
    prefix: '/{_locale}'
    requirements:
        _locale: 'en|fr'
    defaults:
        _locale: 'en'

# Route par d√©faut qui redirige vers /en
default_locale:
    path: /
    controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController
    defaults:
        route: 'home'
        _locale: 'fr'
